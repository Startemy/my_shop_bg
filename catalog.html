<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BrandShop Catalog</title>
</head>

<body>
    <header class="head">
        <section class="container ">
            <nav class="head__flex">
                <ul class="head__left__flex">
                    <li class="nostyle logo"><a href="#"><img src="image/logo.png" alt="logo"></a></li>
                    <li class="nostyle"><a href="#"><img src="image/find.png" alt="find"></a></li>
                </ul>
                <ul class="head__right__flex">
                    <li class="nostyle right__item"><a href="#"><img src="image/gamburger.png" alt="gamburger"></a></li>
                    <li class="nostyle right__item"><a href="#"><img src="image/login_logo.png" alt="login_logo"></a>
                    </li>
                    <li class="nostyle right__item"><a href="#"><img src="image/cart_logo.png" alt="cart_logo"></a></li>
                </ul>
            </nav>
        </section>
    </header>

    <section class="page__title">
        <div class="page__title__flex container">
            <p class="title">NEW ARRIVALS </p>
            <a href="#">HOME / MEN / NEW ARRIVALS </a>
            <!--Разобрать как вывести тектс иерархии от корня-->
        </div>
    </section>
    <section class="container products">
        <div class="filter__flex">
            <a class="filter">FILTER</a>
            <ul class="fast__filter__flex">
                <li><a href="#">TRENDING NOW</a></li>
                <li><a href="#">SIZE</a></li>
                <li><a href="#">PRICE</a></li>
            </ul>
        </div>
        <div class="products__flex">
            <div class="item__product">
                <a class="item__product__a" href="#">
                    <div class="pctr__item__product">
                        <img class="img__item__product" src="image/orders/for_man/blue_jaket.png" alt="product_1">
                        <div class="overlay"></div>
                        <a class="bottom__img__prod__hover" href="##">
                            <img class="img__cart__btm" src="image/cart_logo.png" alt="cart_logo__btm">
                            <p class="atc__btm__prod__hover">Add to Cart</p>
                        </a>
                    </div>
                </a>
                <article class="product__desc">
                    <h2 class="name_prod">ELLERY X M'O CAPSULE</h2>
                    <p class="desc_prod">Known for her sculptural takes on traditional tailoring, Australian arbiter
                        of
                        cool
                        Kym Ellery teams up with Moda Operandi.</p>
                    <p class="price">$10000.00</p>
                </article>
            </div>
        </div>
    </section>
</body>

</html>
